      - REDIS_PASSWORD=9cRtYehfr2gA52zH
    ports:
      - '6379:6379'

  identityapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
