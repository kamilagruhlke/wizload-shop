      - "5002:80"

  gatewayapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5001:80"

  basketapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
